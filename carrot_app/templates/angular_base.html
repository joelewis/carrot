<!DOCTYPE html>
<html lang="en" ng-app="carrot">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min-united.css" rel="stylesheet">
    <link href="/static/css/carrot.css" rel="stylesheet">
    <base href="/">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default" style="margin-top:24px;">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <div class="carrot-logo masthead-brand">
  <img src="/static/img/carrots.png" style="
      width: 68px;
      margin-top: -29px;
  ">
  <span class="logo-Car" style="font-size: 37px;color: #f9f9f9;font-weight: bolder;">Car</span><span style="font-size: 37px;color: #fff;font-weight: 100;text-decoration:overline" class="logo-rot">rot</span></div>
            </a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> Signed in as {{ user.username }} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#" onclick="window.location.href='/logout'">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>  <!-- /.navbar-collapse -->
        </div>  <!-- /.container-fluid -->
      </nav>
      {% block body %}
        <div ng-view></div>
      {% endblock %}
    </div>
    <script>
      window.user = {}
      window.user.username = "{{ user.username }}";
      window.user.user_id = "{{ user.id }}";
    </script>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular-1.2.9.min.js"></script>
    <script src="/static/js/angular-route-1.2.9.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/moment.js"></script>
    <script src="/static/js/controllers.js"></script>

    <!-- A sample <script> generated from "carrot", which is to be added to the websites' index, looks something like this. (Here, it's added to "carrot" itself!)

    <script> carrot = {}; carrot.user_identifier='{{user.username}}'; carrot.app_secret='i3ucGH5pixofwhXisxcQGE'; </script>
    <script type="text/javascript" src="http://localhost:8000/static/js/carrot.js"> </script> -->
  </body>
</html>
