<!DOCTYPE html>
<html>
<head>
	<script src="../../static/js/jquery-1.11.3.js"></script>
	<link href="../../static/css/cover.css" rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" id="cover">
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>Carrot!</title>
</head>
<body>
	<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">Welcome to Carrot!</h1>
            <p class="lead"></p>
            <p class="lead">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> Get Started!	</button> </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <!-- <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <div role="tabpanel">
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
			    <li role="presentation"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Signup</a></li>
			  </ul>
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="login">
			      <form role="form" action="/login/" method="post"><br>
			    	<div class="form-group">
				      <label for="text" align="left">Username:</label>
				      <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
				    </div>
				    <div class="form-group">
				      <label for="password" align="left">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
				    </div>
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-primary">Login</button>
				  </form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="signup">
			      <form role="form" action="/signup/" method="post"><br>
			      	<div class="form-group">
				      <label for="text">Username:</label>
				      <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
				    </div>
			    	<div class="form-group">
				      <label for="email">E-mail:</label>
				      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
				    </div>
				    <div class="form-group">
				      <label for="password">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Choose your password" name="password">
				    </div>
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-primary">Signup</button>
				  </form>
			    </div>
			  </div>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
