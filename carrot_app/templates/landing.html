	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div style="text-align: left" class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <div role="tabpanel">
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
			    <li role="presentation"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Signup</a></li>
			  </ul>
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="login">
			      <form role="form" action="/login/" method="post"><br>
			    	<div class="form-group">
				      <label for="text" class="poplabel">Username:</label>
				      <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
				    </div>
				    <div class="form-group">
				      <label for="password" class="poplabel">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
				    </div>
				  <button type="button" style="background-color: #a9a9a9" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-primary">Login</button>
				  </form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="signup">
			      <form role="form" action="/signup/" method="post"><br>
			      	<div class="form-group">
				      <label class="poplabel" for="text">Username:</label>
				      <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
				    </div>
			    	<div class="form-group">
				      <label class="poplabel" for="email">E-mail:</label>
				      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
				    </div>
				    <div class="form-group">
				      <label class="poplabel" for="password">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Choose your password" name="password">
				    </div>
				  <button type="button" style="background-color: #a9a9a9" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-primary">Signup</button>
				  </form>
			    </div>
			  </div>
			</div>
	      </div>
	    </div>
	  </div>
