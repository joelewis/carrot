<!DOCTYPE html>
<html>
<head>
	<script src="../../static/js/jquery-1.11.3.js"></script>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>Welcome!</title>
</head>
<body>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Login/Signup
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <div role="tabpanel">
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
			    <li role="presentation"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Signup</a></li>
			  </ul>
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="login">
			      <form role="form" method="post"><br>
			    	<div class="form-group">
				      <label for="text">Username:</label>
				      <input type="text" class="form-control" id="username" placeholder="Enter your username">
				    </div>
				    <div class="form-group">
				      <label for="password">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Enter your password">
				    </div>
				  </form>
				  <button type="button" class="btn btn-default" data-dismiss="modal">Login</button>
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="signup">
			      <form role="form" method="post"><br>
			      	<div class="form-group">
				      <label for="text">Username:</label>
				      <input type="text" class="form-control" id="username" placeholder="Enter your username">
				    </div>
			    	<div class="form-group">
				      <label for="email">E-mail:</label>
				      <input type="email" class="form-control" id="email" placeholder="Enter your email">
				    </div>
				    <div class="form-group">
				      <label for="password">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Choose your password">
				    </div>
				  </form>
				  <button type="button" class="btn btn-default" data-dismiss="modal">Signup</button>
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    </div>
			  </div>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
