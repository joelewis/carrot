<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrot</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/carrot.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body class="iframe-body">
    <div class="container">
      {% block body %}
      <div>
        <div class="notification-item-container">
          <div class="notification-item-title clearfix">
            <div class="notification-item-title" style="margin-top: -6px;"> Since You've Been Gone! </div>
          </div>
          <div class="notification-item-description">
          </div>
        </div>
      </div>
      {% for notification in notifications %}
      <div>
        <div class="notification-item-container">
          <div class="notification-item-title clearfix">
            <div class="notification-item-title"> {{ notification.title }} </div>
          </div>
          <div class="notification-item-description"> {{ notification.description }}
            {% if notification.link %}
              <div class="link"> <a href="{{notification.link}}">Learn More</a></div>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
      {% endblock %}
    </div>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
